<div class="row" >
    <div class="col-6 form-side d-flex justify-content-center align-self-center">
        <form [formGroup]="formGroup" (ngSubmit)="submit()">
            <div >
                <div class="d-flex justify-content-center">
                <img src="../../../../assets/images/logo.PNG" width="300px" >
                </div>
                <h3 style="padding-left:15px; padding-top: 15px;"> Get Started Now </h3>
            </div>
            <div class="container">
                <div style="padding: 5px">
                    <label class="fw-bold"for="firstName">First Name</label><br/>
                    <input class="form-control" type="text" placeholder="Enter first name" name="firstName" required formControlName="firstName">
                </div>
                <div style="padding: 5px">
                    <label  class="fw-bold"  for="lastName">Last Name</label><br/>
                    <input class="form-control" type="text" placeholder="Enter last name" name="lastName" required formControlName="lastName">
                </div>
                <div style="padding: 5px">
                    <label class="fw-bold" for="userName">User Name</label><br/>
                    <input class="form-control" type="text" placeholder="Enter user name" name="userName" required formControlName="userName">
                </div>
                <div style="padding: 5px">
                    <label class="fw-bold" for="email">Email</label><br/>
                    <input  class="form-control" type="password" placeholder="Enter Password" name="password" required formControlName="password">
                    <app-validation-rules [validationRules]="passwordValidatorRules" [field]="formGroup.controls['password'].value"></app-validation-rules>
                </div>
                <div style="padding: 5px" style="color: red;">
                    {{errorMessage}}
                </div>
                <div style="padding: 5px">
                    <button type="submit" [disabled]="formGroup.invalid"  class="btn btn-dark btn-sm mt-2  " style="width: 100%" >Register</button>
                </div>
                <div style="padding: 5px">
                    <button (click)="navigateToLogin()" class="btn btn-light btn-sm " style="width: 100%">I already have an account</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-6">
        <div class="image-side" style=" border-bottom-left-radius:.25rem; border-top-left-radius:5%">
            <img alt="" src="../../../../assets/images/register.jpg" width="100%" height="730px" >
        </div>
    </div>
</div>
