<div class="form-side d-flex justify-content-center align-self-center">
  <form
    [formGroup]="formGroup"
    (ngSubmit)="submit()"
    style="margin-top: 50px; width: 70%"
  >
    <div>
      <div class="d-flex justify-content-center">
        <img src="../../../../assets/images/logo.PNG" width="300px" />
      </div>
      <h3 style="padding-left: 15px; padding-top: 15px">Get Started Now</h3>
    </div>
    <div class="container">
      <div class="p-1">
        <label class="fw-bold" for="firstName">First Name</label><br />
        <input
          [class]="
            formGroup.controls['firstName'].touched
              ? formGroup.controls['firstName'].valid
                ? 'form-control is-valid'
                : 'form-control is-invalid'
              : 'form-control'
          "
          type="text"
          placeholder="Enter first name"
          name="firstName"
          required
          formControlName="firstName"
        />
      </div>
      <div class="p-1">
        <label class="fw-bold" for="lastName">Last Name</label><br />
        <input
          class="form-control"
          [class]="
            formGroup.controls['lastName'].touched
              ? formGroup.controls['lastName'].valid
                ? 'form-control is-valid'
                : 'form-control is-invalid'
              : 'form-control'
          "
          type="text"
          placeholder="Enter last name"
          name="lastName"
          required
          formControlName="lastName"
        />
      </div>
      <div class="p-1">
        <label class="fw-bold" for="userName">User Name</label><br />
        <input
          class="form-control"
          [class]="
            formGroup.controls['userName'].touched
              ? formGroup.controls['userName'].valid
                ? 'form-control is-valid'
                : 'form-control is-invalid'
              : 'form-control'
          "
          type="text"
          placeholder="Enter user name"
          name="userName"
          required
          formControlName="userName"
        />
        <app-validation-rules
          [validationRules]="userNameValidatorRules"
          [field]="formGroup.controls['userName'].value"
        ></app-validation-rules>
      </div>
      <div class="p-1">
        <label class="fw-bold" for="email">Email</label><br />
        <input
          class="form-control"
          [class]="
            formGroup.controls['email'].touched
              ? formGroup.controls['email'].valid
                ? 'form-control is-valid'
                : 'form-control is-invalid'
              : 'form-control'
          "
          type="text"
          placeholder="Enter email"
          name="email"
          required
          formControlName="email"
        />
        <app-validation-rules
          [validationRules]="emailValidatorRules"
          [field]="formGroup.controls['email'].value"
        ></app-validation-rules>
      </div>
      <div class="p-1">
        <label class="fw-bold" for="email">Password</label><br />
        <input
          class="form-control"
          [class]="
            formGroup.controls['password'].touched
              ? formGroup.controls['password'].valid
                ? 'form-control is-valid'
                : 'form-control is-invalid'
              : 'form-control'
          "
          type="password"
          placeholder="Enter Password"
          name="password"
          required
          formControlName="password"
        />
        <app-validation-rules
          [validationRules]="passwordValidatorRules"
          [field]="formGroup.controls['password'].value"
        ></app-validation-rules>
      </div>
      <div class="p-1">
        <button
          type="submit"
          [disabled]="formGroup.invalid"
          class="btn btn-dark btn-sm mt-2"
          style="width: 100%"
        >
          Register
        </button>
      </div>
      <div class="p-1">
        <button
          (click)="navigateToLogin()"
          class="btn btn-light btn-sm"
          style="width: 100%"
        >
          I already have an account
        </button>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </div>
  </form>
</div>
<div class="image-side"></div>
