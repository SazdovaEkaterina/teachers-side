<div *ngIf="isLoading">
  Loading event...
</div>
<mat-card class="example-card" appearance="outlined" *ngIf="event && !isLoading">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ event.title }}</mat-card-title>
    <mat-card-subtitle>{{ event.location }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ event.image }}">
  <mat-card-content>
    <div>
      {{ event.description }}
    </div>
    <br/>
    <div>
      Start: {{ event.startDate }} <br/>
      End: {{ event.endDate }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="handleDelete(event.id)"> Delete </button>
  </mat-card-actions>
</mat-card>
