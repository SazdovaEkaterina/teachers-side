<div *ngIf="isLoading">Loading...</div>
<mat-card
  class="example-card"
  appearance="outlined"
  *ngIf="!isLoading && forumPost"
>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ forumPost.title }}</mat-card-title>
    <mat-card-subtitle
      >{{ forumPost.creator.firstName }}
      {{ forumPost.creator.lastName }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <div>
      {{ forumPost.content }}
    </div>
    <br />
    <div>
      Last Edited: {{ forumPost.lastEdited }} <br />
      Date Created: {{ forumPost.dateCreated }}
    </div>
    <mat-card-actions *ngIf="isCreator(forumPost)">
      <button mat-button (click)="handleEdit(forumPost)">Edit</button>
      <button mat-button (click)="handleDelete(forumPost.id)">Delete</button>
    </mat-card-actions>
    <mat-expansion-panel (opened)="handleCommentsPanelOpen()">
      <mat-expansion-panel-header>
        <mat-panel-title> Comments </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngIf="isCommentsLoading">Loading...</div>
      <div *ngIf="!isCommentsLoading && !comments.length">
        This post doesn't have any comments.
      </div>
      <div *ngIf="!isCommentsLoading && comments.length">
        <div *ngFor="let comment of comments">
          <app-forum-post-comment-card
            [comment]="comment"
          ></app-forum-post-comment-card>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
