<button mat-button (click)="closeAddEdit.emit(false)">Back</button>
<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title> {{ title }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup" (submit)="submit()">
      <div>
        <label for="title">Title</label>
        <input id="title" formControlName="title" type="text" />
      </div>
      <div>
        <label for="content">Content</label>
        <input id="content" formControlName="content" type="text" />
      </div>
      <div style="padding: 5px" style="color: red">
        {{ errorMessage }}
      </div>
      <mat-card-actions>
        <button
          mat-button
          (click)="closeAddEdit.emit(false)"
          class="btn btn-secondary mr-3"
        >
          Cancel
        </button>
        <button mat-button type="submit" class="btn btn-primary save-btn" [disabled]="!formGroup.valid">
          Save
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
