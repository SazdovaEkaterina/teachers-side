<button mat-button (click)="closeAddEdit.emit(false)" class="btn btn-secondary">Back</button>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <div class="card-header">
          <h3>{{ title }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="formGroup" (submit)="submit()">
            <div class="form-group">
              <label for="title">Title</label>
              <input id="title" formControlName="title" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input id="location" formControlName="location" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" formControlName="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="image">Upload a photo</label>
              <input id="image" formControlName="image" type="file" class="form-control-file" />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="startDate">Start Date</label>
                <input id="startDate" formControlName="startDate" type="date" class="form-control" />
              </div>
              <div class="form-group col-md-6">
                <label for="endDate">End Date</label>
                <input id="endDate" formControlName="endDate" type="date" class="form-control" />
              </div>
            </div>
            <div class="form-group text-danger">
              {{ errorMessage }}
            </div>
            <div class="card-footer">
              <button mat-button (click)="closeAddEdit.emit(false)" class="btn btn-secondary">Cancel</button>
              <button mat-button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
