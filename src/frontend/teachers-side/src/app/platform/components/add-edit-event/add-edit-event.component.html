<button mat-button (click)="closeAddEdit.emit(false)">Back</button>
<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title> {{ title }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup" (submit)="submit()">
      <div>
        <label for="title">Title</label>
        <input id="title" formControlName="title" type="text" />
      </div>
      <div>
        <label for="description">Description</label>
        <input id="description" formControlName="description" type="text" />
      </div>
      <div>
        <label for="location">Location</label>
        <input id="location" formControlName="location" type="text" />
      </div>
      <div>
        <label for="image">Image Link</label>
        <input id="image" formControlName="image" type="file" (change)="onImageUpload($event)"/>
        <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" width="200" height="200"/>
      </div>
      <div>
        <label for="startDate">Start Date</label>
        <input id="startDate" formControlName="startDate" type="datetime" />
      </div>
      <div>
        <label for="endDate">End Date</label>
        <input id="endDate" formControlName="endDate" type="datetime" />
      </div>
      <div style="padding: 5px" style="color: red">
        {{ errorMessage }}
      </div>
      <mat-card-actions>
        <button mat-button (click)="closeAddEdit.emit(false)">Cancel</button>
        <button mat-button type="submit" [disabled]="!formGroup.valid && !isEditMode">
          Save
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
