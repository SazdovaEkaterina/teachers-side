<div *ngIf="isLoading">Loading...</div>
<mat-card class="card mb-4" appearance="outlined" *ngIf="!isLoading && comment">
  <mat-card-header class="d-flex align-items-center">

      <mat-card-title
     ><h6>{{ comment.title }}</h6></mat-card-title
      >
      <mat-card-subtitle>
        <small class="text-muted">{{
          comment.dateCreated | date : "medium"
        }}</small>
      </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <img
      src="./../../../../assets/images/generic-profile.png"
      class="rounded-circle mr-2"
      alt="avatar"
      width="40"
      height="40"
    />        <span
    >{{ comment.creator.firstName }} {{ comment.creator.lastName }}</span
  >
    </div>
    <hr />
    <div>
      {{ comment.content }}
    </div>
    <hr />
    <small class="text-muted">
      Last Edited:
      {{ hasBeenEdited() ? (comment.lastEdited | date : "medium") : "Never" }}
    </small>
    <mat-card-actions
      *ngIf="isCreator(comment)"
      class="d-flex justify-content-end"
    >
      <button
        mat-button
        class="btn btn-secondary mr-3"
        (click)="handleEdit(comment)"
      >
        Edit
      </button>
      <button
        mat-button
        class="btn btn-danger"
        (click)="handleDelete(comment.id)"
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
