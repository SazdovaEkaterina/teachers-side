<div *ngIf="isLoading">Loading...</div>
<mat-card *ngIf="!isLoading && comment">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ comment.title }}</mat-card-title>
    <mat-card-subtitle
      >{{ comment.creator.firstName }}
      {{ comment.creator.lastName }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <div>
      {{ comment.content }}
    </div>
    <br />
    <div>
      Last Edited: {{ comment.lastEdited }} <br />
      Date Created: {{ comment.dateCreated }}
    </div>
    <mat-card-actions *ngIf="isCreator(comment)">
      <button mat-button (click)="handleEdit(comment)">Edit</button>
      <button mat-button (click)="handleDelete(comment.id)">Delete</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
