<button mat-button (click)="closeAddEdit.emit(false)" class="btn btn-secondary" >Back</button>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm" style="width: 400px;">
        <div class="card-header text-center">
          <h3>{{ title }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="formGroup" (submit)="submit()">
            <div class="form-group">
              <label for="fileTitle">Title:</label>
              <input id="fileTitle" formControlName="fileTitle" type="text" class="form-control" /><br>
            </div>
            <div class="form-group">
              <label for="filePath">Upload file:</label><br>
              <div class="file-upload">
                <img src="path/to/xls-icon.png" alt="file.xls" class="img-thumbnail file-icon" />
                <input id="filePath" formControlName="filePath" type="file" class="form-control-file" />
              </div>
            </div>
            <div class="form-group text-danger">
              {{ errorMessage }}
            </div>
            <div class="text-center mt-3">
              <button mat-button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
