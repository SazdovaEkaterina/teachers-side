<button mat-button (click)="closeAddEdit.emit(false)">Back</button>
<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title> {{ title }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup" (submit)="submit()">
      <div>
        <label for="fileTitle">Title</label>
        <input id="fileTitle" formControlName="fileTitle" type="text" />
      </div>
      <div>
        <label for="filePath">File Path</label>
        <input id="filePath" formControlName="filePath" type="text" />
      </div>
      <div>
        <label for="fileType">File Type</label>
        <input id="fileType" formControlName="fileType" type="text" />
      </div>
      <div style="padding: 5px" style="color: red">
        {{ errorMessage }}
      </div>
      <mat-card-actions>
        <button mat-button (click)="closeAddEdit.emit(false)">Cancel</button>
        <button mat-button type="submit" [disabled]="!formGroup.valid">
          Save
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
