<button mat-button (click)="closeAddEdit.emit(false)">Back</button>
<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title> {{ title }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup" (submit)="submit()">
      <div>
        <label for="fileTitle">Title</label>
        <input id="fileTitle" formControlName="fileTitle" type="text" />
      </div>
      <div>
        <label for="File">File</label>
        <input type="file" id="File" formControlName="file" (change)="onFileUpload($event)"/>
        <a mat-card-image *ngIf="materialPathPreview" href="'https://localhost:7067' + materialPathPreview" download="materialPathPreview">{{ selectedFile?.name }}</a>
      </div>
      <div style="padding: 5px" style="color: red">
        {{ errorMessage }}
      </div>
      <mat-card-actions>
        <button mat-button (click)="closeAddEdit.emit(false)">Cancel</button>
        <button mat-button type="submit" [disabled]="!formGroup.valid && !isEditMode">
          Save
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
